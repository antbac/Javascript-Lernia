<html>
<head>
  <title>Snake</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    Score: <span id="score"></span>
  </header>

  <article id="board">
    <h1>Press [SPACE] to start the game</h1>
  </article>

  <aside class="left">
    <h3>Highscore</h3><br>
    <span id="highscore"></span>
  </aside>

  <aside class="right">
    <h3>Settings</h3><br>
    <label>
      Board-size: <span id="size">10</span>
    </label><br>
    <input class="slider" oninput="sliderUpdated('size')" id="size-slider" type="range" min="5" max="20" value="10"><br>

    <label>
      Speed: <span id="speed">8</span>
    </label><br>
    <input class="slider" oninput="sliderUpdated('speed')" id="speed-slider" type="range" min="200" max="1800" value="1480"><br>

    <label>Safe walls:</label> <input type="checkbox" id="safe-walls">
  </aside>
</body>
</html>
